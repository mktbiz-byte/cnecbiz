[build]
  command = "pnpm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# AI 생성 함수 - 타임아웃 연장
[functions."generate-scene-guide"]
  timeout = 60

[functions."generate-personalized-guide"]
  timeout = 60

[functions."generate-newsletter-image"]
  timeout = 60

# Scheduled Functions
[functions."scheduled-collect-transactions"]
  schedule = "* * * * *"  # 매 1분마다 실행

[functions."scheduled-unmatched-deposits-alert"]
  schedule = "0 7 * * *"  # 매일 오후 4시 (한국시간 = UTC+9)

[functions."scheduled-creator-monitoring"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9)

[functions."scheduled-daily-report"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9)

[functions."scheduled-youtube-update-check"]
  schedule = "0 0 * * *"  # 매일 오전 9시 (한국시간 = UTC+9)

[functions."scheduled-campaign-deadline-notification"]
  schedule = "15 1 * * *"  # 임시: 즉시 실행 테스트 (10:15 KST)

[functions."scheduled-video-deadline-notification"]
  schedule = "15 1 * * *"  # 임시: 즉시 실행 테스트 (10:15 KST)

[functions."auto-confirm-videos"]
  schedule = "0 15 * * *"  # 매일 자정 (한국시간 = UTC+9) - 5일 경과 영상 자동 확정

[functions."scheduled-weekly-withdrawal-report"]
  schedule = "0 1 * * 1"  # 매주 월요일 오전 10시 (한국시간 = UTC+9) - 출금 신청 주간 보고서

# SEO: Sitemaps
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

[[redirects]]
  from = "/sitemap-newsletters.xml"
  to = "/.netlify/functions/newsletter-sitemap"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
