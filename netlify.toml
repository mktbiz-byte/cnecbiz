[build]
  command = "pnpm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Scheduled Functions
[functions."scheduled-collect-transactions"]
  schedule = "* * * * *"  # 매 1분마다 실행

[functions."scheduled-unmatched-deposits-alert"]
  schedule = "0 7 * * *"  # 매일 오후 4시 (한국시간 = UTC+9)

[functions."scheduled-creator-monitoring"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9)

[functions."scheduled-daily-report"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9)

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
