[build]
  command = "pnpm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# AI 생성 함수 - 타임아웃 연장 (모든 Gemini API 함수)
[functions."generate-scene-guide"]
  timeout = 60

[functions."generate-personalized-guide"]
  timeout = 60

[functions."generate-newsletter-image"]
  timeout = 60

[functions."analyze-newsletter-seo"]
  timeout = 60

[functions."generate-4week-challenge-guide"]
  timeout = 60

[functions."generate-campaign-guide"]
  timeout = 60

[functions."generate-capi-profile"]
  timeout = 60

[functions."generate-oliveyoung-final-guide"]
  timeout = 60

[functions."generate-oliveyoung-guide"]
  timeout = 60

[functions."regenerate-personalized-guide"]
  timeout = 60

# Scheduled Functions
[functions."scheduled-collect-transactions"]
  schedule = "* * * * *"  # 매 1분마다 실행

[functions."scheduled-unmatched-deposits-alert"]
  schedule = "0 7 * * *"  # 매일 오후 4시 (한국시간 = UTC+9)

# 소속 크리에이터 모니터링은 scheduled-weekly-report에서 통합 처리
# [functions."scheduled-creator-monitoring"]
#   schedule = "0 1 * * 1"  # 주간 리포트로 변경 (기존: 매일)

[functions."report-daily"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9) - 일일 리포트

[functions."scheduled-youtube-update-check"]
  schedule = "0 0 * * *"  # 매일 오전 9시 (한국시간 = UTC+9)

[functions."scheduled-campaign-deadline-notification"]
  schedule = "15 1 * * *"  # 임시: 즉시 실행 테스트 (10:15 KST)

[functions."scheduled-video-deadline-notification"]
  schedule = "15 1 * * *"  # 임시: 즉시 실행 테스트 (10:15 KST)

# 자동 확정 스케줄 비활성화 - 수동으로 처리
# [functions."auto-confirm-videos"]
#   schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9) - 5일 경과 영상 자동 확정

[functions."scheduled-overdue-notification"]
  schedule = "0 1 * * *"  # 매일 오전 10시 (한국시간 = UTC+9) - 영상 제출 지연 알림

[functions."scheduled-weekly-report"]
  schedule = "0 1 * * 1"  # 매주 월요일 오전 10시 (한국시간 = UTC+9) - 통합 주간 리포트

# 출금 주간 보고서는 scheduled-weekly-report로 통합됨 - 스케줄 비활성화
# [functions."scheduled-weekly-withdrawal-report"]
#   schedule = "0 1 * * 1"

[functions."scheduled-sns-upload"]
  schedule = "*/30 * * * *"  # 30분마다 - 예약 업로드 처리 및 성과 데이터 수집

[functions."generate-sns-content"]
  timeout = 60

[functions."upload-to-youtube"]
  timeout = 300  # 5분 - 영상 업로드

[functions."upload-to-instagram"]
  timeout = 300

[functions."upload-to-tiktok"]
  timeout = 300

# SEO: Sitemaps
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200

[[redirects]]
  from = "/sitemap-newsletters.xml"
  to = "/.netlify/functions/newsletter-sitemap"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
